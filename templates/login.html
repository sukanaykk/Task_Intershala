<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Welcome to Login Page</h2>
<div class="container" align="center">
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Login" class="btn btn-success"/>
        <a href="http://127.0.0.1:8000/signup">Signup</a>
    </form>
</div>
</body>
</html>
